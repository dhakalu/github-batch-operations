name: ðŸš€ CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write    # Required for creating releases
  actions: read

jobs:
  test:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ðŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ðŸ”„ Download Dependencies
      run: go mod download
      
    - name: ðŸ§ª Run Tests
      run: go test -v -race -coverprofile=coverage.out ./...
      
    - name: ðŸ“ˆ Display Coverage
      run: go tool cover -func=coverage.out

    - name: ðŸ“Š Upload Coverage (Optional)
      uses: codecov/codecov-action@v4
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    name: ðŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ðŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ðŸ”„ Download Dependencies
      run: go mod download
      
    - name: ðŸ” Run Linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ðŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ðŸ”„ Download Dependencies
      run: go mod download
      
    - name: ðŸ—ï¸ Build Binary
      run: |
        go build -v -o go-repo-manager ./cmd/main.go
        
    - name: âœ… Verify Binary
      run: |
        ./go-repo-manager --version || echo "Version flag not implemented yet"
        ./go-repo-manager --help
        
    - name: ðŸ“¤ Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-repo-manager-${{ github.sha }}
        path: go-repo-manager
        retention-days: 7

  release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ðŸ“¥ Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: go-repo-manager-${{ github.sha }}
        path: ./artifacts
        
    - name: ðŸ·ï¸ Generate Version Tag
      id: version
      run: |
        # Generate version based on date and short commit hash
        VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Generated version: $VERSION"
        
    - name: ðŸ“¦ Create Release Archive
      run: |
        mkdir -p release
        chmod +x ./artifacts/go-repo-manager
        tar -czf release/go-repo-manager-linux-amd64.tar.gz -C artifacts go-repo-manager
        
    - name: ðŸ“ Generate Release Notes
      id: release_notes
      run: |
        # Get commits since last tag (or all commits if no tags)
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --oneline --no-merges | head -20)
        else
          COMMITS=$(git log --oneline --no-merges ${LAST_TAG}..HEAD)
        fi
        
        # Create release notes
        cat > release_notes.md << EOF
        ## ðŸš€ Release ${{ steps.version.outputs.version }}
        
        ### âœ¨ What's Changed
        \`\`\`
        $COMMITS
        \`\`\`
        
        ### ðŸ“¦ Downloads
        - **Linux AMD64**: go-repo-manager-linux-amd64.tar.gz
        
        ### ðŸ”§ Installation
        \`\`\`bash
        # Download and extract
        wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/go-repo-manager-linux-amd64.tar.gz
        tar -xzf go-repo-manager-linux-amd64.tar.gz
        chmod +x go-repo-manager
        ./go-repo-manager --help
        \`\`\`
        
        ---
        **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG:-$(git rev-list --max-parents=0 HEAD)}...${{ steps.version.outputs.version }}
        EOF
        
    - name: ðŸŽ‰ Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.version }}
        release_name: ðŸš€ Release ${{ steps.version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        
    - name: ðŸ“¤ Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/go-repo-manager-linux-amd64.tar.gz
        asset_name: go-repo-manager-linux-amd64.tar.gz
        asset_content_type: application/gzip
