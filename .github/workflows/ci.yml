name: ğŸš€ CI Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ğŸ”„ Download Dependencies
      run: go mod download
      
    - name: ğŸ§ª Run Tests
      run: go test -v -race -coverprofile=coverage.out ./...
      
    - name: ğŸ“ˆ Display Coverage
      run: go tool cover -func=coverage.out

    - name: ğŸ“Š Upload Coverage (Optional)
      uses: codecov/codecov-action@v4
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ğŸ”„ Download Dependencies
      run: go mod download
      
    - name: ğŸ” Run Linter
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ¹ Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: ğŸ“¦ Cache Go Modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: ğŸ”„ Download Dependencies
      run: go mod download
      
    - name: ğŸ—ï¸ Build Binary
      run: |
        go build -v -o go-repo-manager ./cmd/main.go
        
    - name: âœ… Verify Binary
      run: |
        ./go-repo-manager --version || echo "Version flag not implemented yet"
        ./go-repo-manager --help
        
    - name: ğŸ“¤ Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-repo-manager-${{ github.sha }}
        path: go-repo-manager
        retention-days: 7

  release-check:
    name: ğŸš€ Release Readiness
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ¯ Check Release Readiness
      run: |
        echo "ğŸ‰ All checks passed! Ready for release."
        echo "âœ… Tests passed"
        echo "âœ… Linting passed" 
        echo "âœ… Build successful"
        echo "ğŸš€ Main branch is ready for deployment!"
